; Hackaday Supercon 2025 Communicator Badge
; Phase 1: Headless node with SX1262 LoRa support

[env:supercon_2025]
extends = esp32s3_base
board = esp32-s3-devkitc-1
board_check = true
board_build.partitions = default_16MB.csv
upload_protocol = esptool

build_flags =
  ${esp32s3_base.build_flags}
  -D SUPERCON_2025
  -D BOARD_HAS_PSRAM
  -D PRIVATE_HW
  -I variants/esp32s3/supercon_2025
  ; LoRa configuration
  -D USE_SX1262
  ; Disable features not yet implemented
  -D HAS_SCREEN=0
  -D HAS_GPS=0
  ; Enable BLE and WiFi for headless operation
  -D HAS_BLUETOOTH=1
  -D HAS_WIFI=1
  ; Memory configuration
  -D RAM_SIZE=5120
  ; Debug options (can be disabled for production)
  -D RADIOLIB_DEBUG_BASIC=0
  -D RADIOLIB_DEBUG_SPI=0

lib_deps =
  ${esp32s3_base.lib_deps}

